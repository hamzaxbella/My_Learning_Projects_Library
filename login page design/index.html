<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS  -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- ===== BOX ICONS ===== -->
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
    <title>Login Hello</title>
</head>
<body>
    <div class="l-form">
        <div class="shape1"></div>
        <div class="shape2"></div>

        <div class="form">
            <img src="assets/img/authentication.svg" alt="" class="form__img">

            <form action="" class="form__content">
                <h1 class="form__title">Welcome</h1>

                <div class="form__div form__div-one">
                    <div class="form__icon">
                        <i class="bx bx-user-circle"></i>
                    </div>

                    <div class="form__div-input">
                        <label for="" class="form__label">Username</label>
                        <input type="text" class="form__input">
                    </div>
                </div>
                
                <div class="form__div form__div-two">
                    <div class="form__icon">
                        <i class="bx bx-lock"></i>
                    </div>

                    <div class="form__div-input">
                        <label for="" class="form__label">Password</label>
                        <input type="password" name="" id="" class="form__input">
                    </div>
                </div>
                <a href="#" class="form__forgot">Forgot password?</a>

                <input type="submit" value="Login" class="form__button">

                <div class="form__social">
                    <span class="form__social-text">Our login with</span>

                    <a href="#" class="form__social-icon"><i class="bx bxl-facebook"></i></a>
                    <a href="#" class="form__social-icon"><i class="bx bxl-google"></i></a>
                    <a href="#" class="form__social-icon"><i class="bx bxl-instagram"></i></a>
                </div>
            </form>
        </div>
    </div>

    <!-- SCRIPT -->
    <script src="assets/script/logic.js"></script>
</body>
</html>
